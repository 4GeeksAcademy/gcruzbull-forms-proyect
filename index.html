        <div><h3>Payment form example</h3></div>
        <form class="row">

                    <div class="col-4">

                    </div>
                    <div class="col-6 row">
                        <div class="col-12">
                            <label for="inputFirstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputFirstname" placeholder="">
                        </div>
                        <div class="col-12">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="">
                        </div>
                        <div class="col-6">
                            <label for="inputAccept" class="form-label">We accept:</label>
                            <div class="col-4 bg-secondary">
                                <input type="radio" class="form-control" id="inputAccept" placeholder="">
                                <input type="radio" class="form-control" id="inputAccept" placeholder="">
                                <input type="radio" class="form-control" id="inputAccept" placeholder="">
                                <input type="radio" class="form-control" id="inputAccept" placeholder="">
                            </div>
                        </div>
                        <div class="col-6"></div>
                        <div class="col-12"></div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="col-6">
                        <div class="col-12">
                            <label for="inputLastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputLastdname" placeholder="">
                        </div>
                        <div class="col-6">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Pick a state</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="inputPostalcode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="inputPostalcode" placeholder="">
                        </div>
                        <div class="col-12">
                            <label for="inputMessage" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputMessage" placeholder="">
                            <p>Add any notes here</p>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
