<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
    <title>gcruzbull Forms Proyect</title>
</head>
<body>
  <div class="container border border-secondary rounded my-2">
    <div class="bg bg-ligth">
      <h3>Payment form example</h3>
    </div>

    <form>
      <div class="row">
        <div class="col-12">
          <p class="my-2 alert alert-danger">
            <strong>
              Some fields are missing
            </strong>
          </p>
        </div>
      </div>

      <div class="row d-flex my-2">
        <div class="col-5">
          <label for="card">
            Card #
          </label>
          <input
            id="card" 
            class="form-control" 
            type="text"
            placeholder="XXXXXXXXXX"
          />
        </div>

        <div class="col-3 px-2">
          <label for="cvc">
            CVC
          </label>
          <input
            id="cvc" 
            class="form-control" 
            type="number"
            placeholder="0000"
          />
        </div>

        <div class="col-4 px-2">
          <label for="amount">
            Amount
          </label>
          <div class="d-flex justify-content-center align-items-center">
            <span class="mx-1">
              <strong>
                $
              </strong>
            </span>
            <input
              id="amount" 
              class="form-control" 
              type="number"
              placeholder="Amount"
            />
          </div>
        </div>
      </div>

      <div class="row d-flex">
        <div class="col-6 pr-2 mt-2 mb-2">
          <label for="name">
            First name
          </label>
          <input
            id="name" 
            class="form-control" 
            type="text"
          />
        </div>

        <div class="col-6 px-2 mt-2 mb-2">
          <label for="lastname">
            Last name
          </label>
          <input
            id="lastname" 
            class="form-control" 
            type="text"
          />
        </div>


        <div class="col-6 px-2 mt-2 mb-2">
          <label for="city">
            City
          </label>
          <input
            id="city" 
            class="form-control" 
            type="text"
          />
        </div>

        <div class="col-3 px-2 mt-2 mb-2">
          <label for="state">
            State
          </label>
          <select id="state" class="form-select">
            <option selected>Pick a state</option>
            <option>...</option>
          </select>
        </div>

        <div class="col-3 px-2 mt-2 mb-2">
          <label for="code">
            Postal code
          </label>
          <input
            id="code" 
            class="form-control" 
            type="number"
          />
        </div>

      </div>

      <div class="row">
        <div class="col-12 col-md-6">
          <label for="accept">
            We accept
          </label>
          <div class="bg-secondary mt-1 ps-3 rounded w-50 d-flex gap-5">
            <div>
              <input
                id="accept" 
                class="" 
                type="radio"
              />
              <i class="bi bi-credit-card"></i>
            </div>

            <div>
              <input
                id="accept" 
                class="" 
                type="radio"
              />
              <i class="bi bi-credit-card"></i>
            </div>

            <div>
              <input
                id="accept" 
                class="" 
                type="radio"
              />
              <i class="bi bi-credit-card"></i>
            </div>

            <div>
              <input
                id="accept" 
                class="" 
                type="radio"
              />
              <i class="bi bi-credit-card"></i>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <label for="message">
            Message
          </label>
          <textarea name="comments" id="message" class="form-control" type="text"></textarea>
          <p>Add any notes here</p>
        </div>
      </div>

      <div class="col-12 my-2 d-flex gap-2 justify-content-end">
        <button class="btn btn-secondary">Cancel</button>
        <button class="btn btn-primary">Send</button>
      </div>

    </form>
  </div>
    
</body>
</html>
